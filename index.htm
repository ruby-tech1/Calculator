<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="text"></div>
        </div>
        <div class="button">
            // buttons
            <button class="but ex ac">AC</button>
            <button class="but ex no-sign">C</button>
            <button class="but ex mod">%</button>
            <button class="but op divide">/</button>
        </div>
        <div class="button">
            <button class="but num num7">7</button>
            <button class="but num num8">8</button>
            <button class="but num num9">9</button>
            <button class="but op multiply">x</button>
        </div>
        <div class="button">
            <button class="but num num4">4</button>
            <button class="but num num5">5</button>
            <button class="but num num6">6</button>
            <button class="but op subtract">-</button>
        </div>
        <div class="button">
            <button class="but num num3">3</button>
            <button class="but num num2">2</button>
            <button class="but num num1">1</button>
            <button class="but op add">+</button>
        </div>
        <div class="button">
            <button class="but num num0">0</button>
            <button class="but num dot">.</button>
            <button class="but op equal">=</button>
        </div>
        // script
    </div>
    <script src="script.js"></script>
</body>
</html>
